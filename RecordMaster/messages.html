	function getMessages() {

	    $.getJSON( "10.10.1.204:8080/MyMessages/4" , function( data ) {
	      var items = [];
	      $.each( data, function( key, val ) {
		items.push( "<li id='" + key + "'>" + val + "</li>" );
	      });
	     
	      $( "<ul/>", {
		"class": "my-new-list",
		html: items.join( "" )
	      }).appendTo( "body" );
	    });

	}
    </script>
